<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a2c2e2, #d4a5a5);
            color: #333;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .message {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #444;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Próximamente podrás ver esta sección</div>
        <a href="index.html" class="button back-button">Regresar a Inicio</a>
        <a href="#" class="button" onclick="notifyUser()">Notificarme</a>
    </div>

    <script>
        function notifyUser() {
            alert('Gracias por tu interés. Te notificaremos cuando la sección esté disponible.');
        }
    </script>
</body>
</html>
